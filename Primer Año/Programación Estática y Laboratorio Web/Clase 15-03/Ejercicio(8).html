<!DOCTYPE html>

    <title>Etiquetas Físicas</title>

<body>
    <p><b>TEXTO EN NEGRITA</b></p>
    <p><i>TEXTO EN CURSIVA</i></p>

    <p>Yo <strike>CASI</strike> NUNCA me equivoco</p>

    <p>Esto es texto normal, <strong>este es grande</strong> <big>y este es mayor</big></p>
    
    <p>Esto es texto normal, <small>este es menor</small> <small>y este es mucho menor</small></p>

    <p>El 1<sup>er</sup> componente químico que estudiamos fue el H<sub>2</sub>O</p>

    <p><u>TEXTO SUBRAYADO</u></p>

</body>
